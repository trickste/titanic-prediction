<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
  <div class="login">
    <h1>Predict Survival</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="PassengerId" placeholder="Passenger Id" required="required" />
        <input type="text" name="Pclass" placeholder="Ticket class" required="required" />
        <input type="text" name="Name" placeholder="Passenger Name" required="required" />
        <input type="text" name="Sex" placeholder="Sex(Male/Female)" required="required" />
        <input type="text" name="Age" placeholder="Age in years" required="required" />
        <input type="text" name="SibSp" placeholder="# of siblings / spouses aboard" required="required" />
        <input type="text" name="Parch" placeholder="# of parents / children aboard" required="required" />
        <input type="text" name="Ticket" placeholder="Ticket number" required="required" />
        <input type="text" name="Fare" placeholder="Passenger fare" required="required" />
        <input type="text" name="Cabin" placeholder="Cabin number"/>
        <input type="text" name="Embarked" placeholder="Port of Embarkation(C = Cherbourg, Q = Queenstown, S = Southampton)" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>

    <br>
    <br>
    {{ prediction_text }}

  </div>


</body>
</html>
